spring.jpa.generate-ddl=truespring.jpa.hibernate.ddl-auto=createspring.jpa.datasource-platform=H2spring.jpa.show-sql=truespring.datasource.url=jdbc:h2:mem:testdbspring.datasource.driverClassName=org.h2.Driverspring.datasource.username=saspring.datasource.password=spring.datasource.initialization-mode=always